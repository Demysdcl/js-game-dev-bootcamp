<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Jogo da Velha</title>
  </head>
  <body>
    <h1>Game of Velhas</h1>
    <section class="board">
      <div class="line">
        <div onclick="chooseSquare()" id="1"></div>
        <div onclick="chooseSquare()" id="2"></div>
        <div onclick="chooseSquare()" id="3"></div>
      </div>
      <div class="line">
        <div onclick="chooseSquare()" id="4"></div>
        <div onclick="chooseSquare()" id="5"></div>
        <div onclick="chooseSquare()" id="6"></div>
      </div>
      <div class="line">
        <div onclick="chooseSquare()" id="7"></div>
        <div onclick="chooseSquare()" id="8"></div>
        <div onclick="chooseSquare()" id="9"></div>
      </div>
      <div class="winner">
        <div>
          <h3>Winner</h3>
          <img id="image" src="./images/stark.jpeg" alt="Winner Family" />
          <h1 id="name">Stark</h1>
        </div>
      </div>
    </section>

    <section class="player">
      <label> Player: </label>
      <label id="selected-player" />
    </section>

    <div>
      <button onclick="restart()">Restart</button>
    </div>

    <div></div>
    <script src="index.js" type="text/javascript" />
  </body>
</html>
